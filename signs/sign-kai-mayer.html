<div style="height: 100%;">
	<style scoped>
		.sign {
			height: 100%;
		}
	</style>
	<div class="sign">
		<style scoped>
			main {
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;

				justify-content: space-evenly;
				font-family: Verdana, Geneva, sans-serif;

			}
		</style>
		<main id="sign">
			<lottie-player id="player" src="assets/animation_lksw9bce.json" background="Transparent" speed="1"

			</lottie-player>
			<div>
				<div style="text-align: center;">Kai Mayer<br />kai@mayer.sh</div>

	<script type="module">
		import { api } from "./internal/api.js"

		const SIGN_IDENTIFIER = "default"

		const sign = htmx.find(htmx.find("#sign-kai-mayer"), "#sign");
		sign.addEventListener("click", () => {
			api.ring(SIGN_IDENTIFIER)

			let audio = new Audio("assets/ring-sound.wav");
			let player = htmx.find(sign, "#player");
			player.stop();
			audio.play();
			player.play();
		}) 
	</script>
