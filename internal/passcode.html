	<div class="main">

			.numpad {

			button {

			}

				background-color: #00000078
			}
		</style>
		<div class="input">
			<style scoped>
				#passcode {
					text-align: center;
					font-size: 40px;
					outline: none;
					background-color: transparent;
					border: none;
					border-bottom: 2px solid white;
					color: inherit;
				}
			</style>
			<input id="passcode" type="password" readonly />
		</div>
		<div class="numpad">
			<button number></button>
			<button number></button>
			<button number></button>
			<button number></button>
			<button number></button>
			<button number></button>
			<button number></button>
			<button number></button>
			<button number></button>
			<button remove>
				<img style="fill: white;" src="assets/keyboard_backspace_FILL0_wght400_GRAD0_opsz48.svg" />
			</button>
			<button number></button>
			<button submit>
				<img src="assets/vpn_key_FILL0_wght400_GRAD0_opsz48.svg" />
			</button>
		</div>
	</div>
	<script type="module">
		import { passcode } from "./internal/passcode.js"

		const buttons = htmx.findAll(htmx.find(".numpad"), "button")
		for (let button of buttons) {
			if (button.hasAttribute("remove")) {
				button.addEventListener("click", () => passcode.remove());
			} else if (button.hasAttribute("submit")) {
				button.addEventListener("click", () => passcode.submit());
			} else {
				button.addEventListener("click", () => passcode.append(button));
			}
		}

		passcode.randomize();
	</script>
